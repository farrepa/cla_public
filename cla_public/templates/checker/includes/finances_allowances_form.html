{% load i18n %}
{% if form %}
  <section>
    <h2 id="{{form.prefix}}-label" class="FormBlock-label">{% trans fieldset_label %}</h2>
    
    <div class="FormBlock FormBlock--grey Grid" aria-labelledby="{{form.prefix}}-label" role="group">

      {% for field in form %}
        <div class="FormRow FormRow--help cf">
          {{ field.errors }}
          <label for="{{ field.id_for_label }}">
            <span class="Grid-col Grid-col--2-3">
              {{ field.label }}
            </span>
            <span class="Grid-col Grid-col--1-3">
              <span class="FormRow-prefix">&pound;</span>
              {{ field }}
              <span class="FormRow-help">per month</span>
            </span>
          </label>
        </div>
      {% endfor %}
    </div>
      
  </fieldset>
{% endif %}
