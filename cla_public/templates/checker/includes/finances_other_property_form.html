{% load core_forms_tags %}{% style_form form %}
<fieldset class="FormBlock FormBlock--grey">
  <legend class="FormBlock-legend">{{ fieldset_legend }}</label>

  <div class="form-group">
    {{ form.other_properties.errors }}

    <div class="input-group col-xs-2 row">
      {{ form.other_properties }}
    </div>
  </div>
</fieldset>
