{% extends "base.html" %}

{% block page_title %}{{ _('Session expired') }} - {{ super() }}{% endblock %}

{% block inner_content %}
  <h1>{{ _('Your session has expired') }}</h1>

  <p>{{ _('You can start again by clicking the button below.') }}</p>

  <p>
    <a class="button button-get-started" href="{{ url_for("base.index") }}">
      {{ _('Start again') }}
    </a>
  </p>

{% endblock %}
