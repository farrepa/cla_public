{% load i18n core_forms_tags %}
{% if form %}{% style_form form %}
<fieldset>
    <label>{% trans fieldset_label %}</label>

    <div class="form-group">
        {{ form.dependants_old.errors }}
        <div>{{ form.dependants_old.label_tag }}</div>

        <div class="input-group col-xs-2 row">
            {{ form.dependants_old }}
        </div>
    </div>

    <div class="form-group">
        {{ form.dependants_young.errors }}
        <div>{{ form.dependants_young.label_tag }}</div>

        <div class="input-group col-xs-2 row">
            {{ form.dependants_young }}
        </div>
    </div>

</fieldset>
{% endif %}
