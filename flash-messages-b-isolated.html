<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Flash messages › CLA Styleguide </title>
    <meta content="width=device-width" name="viewport" />
    <link href="styles/cla.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="content">
      <div class="phase-banner">
        <div class="language-picker">
          <a href="/locale/cy_GB" data-ga="event:locale/switch/welsh">Cymraeg</a>
        </div>
        <p>
          <strong class="phase-tag">BETA</strong>
          <span>
            This is a new service – your <a href="/feedback">feedback</a>
            will help us to improve it.</span>
        </p>
      </div>
    
      <div class="inner-block">
        <div class="flash-messages">
          <ul class="flash-messages-list">
            <li class="flash-messages-item">For your security, the information you have entered has not been stored on your computer or mobile device.</li>
          </ul>
          <button class="flash-messages-close icon icon-remove" type="button">
            Close
          </button>
        </div>
      </div>
    </div><script src="assets/scripts/iframe-js.js" type="text/javascript"></script>
  </body>
</html>
