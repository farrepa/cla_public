<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Form errors ›  FORMS  › CLA Styleguide </title>
    <meta content="width=device-width" name="viewport" />
    <link href="../styles/cla.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <fieldset class="form-group m-error" id="field-own_property">
      <legend class="fieldset-label m-error" id="field-label-own_property">
        <span>Do you own any property?</span>
      </legend>
      <div class="form-row field-error">
        <p>Please choose Yes or No</p>
      </div>
      <div class="form-row field-help">
        <span class="field-description">For example, a house, static caravan or flat</span>
      </div>
      <div class="form-row">
        <label class="radio-inline" for="own_property-0">
          <input id="own_property-0" name="own_property" type="radio" value="1">
          Yes
        </label>
        <label class="radio-inline" for="own_property-1">
          <input id="own_property-1" name="own_property" type="radio" value="0">
          No
        </label>
      </div>
    </fieldset><script src="../assets/scripts/iframe-js.js" type="text/javascript"></script>
    <script src="../scripts/cla.js" type="text/javascript"></script>
  </body>
</html>
