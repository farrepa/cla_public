[uwsgi]
vhost = true
socket = /tmp/public.sock
uid = www-data
gid = www-data
chmod-socket = 666
chown-socket = www-data
master = true
enable-threads = true
processes = 2
chdir = /home/app/flask
env = CLA_PUBLIC_CONFIG=/home/app/flask/docker/cla_public.conf
module = cla_public
callable = app
req-logger = file:/var/log/wsgi/request.log
logger = file:/var/log/wsgi/error.log
post-buffering = 1
