[uwsgi]
vhost = true
socket = /tmp/public.sock
uid = www-data
gid = www-data
chmod-socket = 666
chown-socket = www-data
master = true
enable-threads = true
processes = 2
chdir = /home/app/django
env = DJANGO_SETTINGS_MODULE=cla_public.settings.docker
module = cla_public.wsgi:application
req-logger = file:/var/log/wsgi/request.log
logger = file:/var/log/wsgi/error.log
log-syslog = cla_public
