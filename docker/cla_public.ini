[uwsgi]
vhost = true
socket = /tmp/public.sock
uid = www-data
gid = www-data
chmod-socket = 666
chown-socket = www-data
master = true
enable-threads = true
plugin = python
processes = 2
chdir = /home/app/flask
module = cla_public.wsgi
callable = app
req-logger = file:/var/log/wsgi/request.log
logger = file:/var/log/wsgi/error.log
post-buffering = 1
